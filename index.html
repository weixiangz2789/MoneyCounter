<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Counter</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="script.js" async></script>
  </head>
  <body>
    <div class="hero">
      <div>
        <h1>Count The Money!</h1>
      </div>
      <div>
        <table>
          <!-- Quarter -->
          <tr>
            <th>
              <p id="Q" class="notButton">Quarter: 0</p>
            </th>
            <td><p id="QTotal" class="notButton">Quarter Balance: $0.00</p></td>
            <td><button onClick="addCoins('quarter')">+</button></td>
            <td><button onClick="minusCoins('quarter')">-</button></td>
          </tr>
          <tr>
            <!-- Dime -->
            <th>
              <p id="D" class="notButton">Dimes: 0</p>
            </th>
            <td><p id="DTotal" class="notButton">Dime Balance: $0.00</p></td>
            <td><button onClick="addCoins('dime')">+</button></td>
            <td><button onClick="minusCoins('dime')">-</button></td>
          </tr>
          <tr>
            <!-- Nickel -->
            <th>
              <p id="N" class="notButton">Nickels: 0</p>
            </th>
            <td><p id="NTotal" class="notButton">Nickel Balance: $0.00</p></td>
            <td><button onClick="addCoins('nickel')">+</button></td>
            <td><button onClick="minusCoins('nickel')">-</button></td>
          </tr>
          <tr>
            <!-- Penny -->
            <th>
              <p id="P" class="notButton">Pennys: 0</p>
            </th>
            <td><p id="PTotal" class="notButton">Penny Balance: $0.00</p></td>
            <td><button onClick="addCoins('penny')">+</button></td>
            <td><button onClick="minusCoins('penny')">-</button></td>
          </tr>
          <tr>
            <th>
              <h2 id="total">Total Balance:</h2>
            </th>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
