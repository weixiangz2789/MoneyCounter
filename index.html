<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Counter</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="script.js" async></script>
  </head>
  <body>
    <div class="hero">
      <h1>Count The Money!</h1>
      <div>
        <!-- Quarter -->
        <p id="Q">Quarter: 0</p>
        <p id="QTotal">Quarter Balance:</p>
        <button onClick="addCoins('quarter')">+</button>
        <button onClick="minusCoins('quarter')">-</button>
      </div>
      <div>
        <!-- Dime -->
        <p id="D">Dimes: 0</p>
        <p id="DTotal">Dime Balance:</p>
        <button onClick="addCoins('dime')">+</button>
        <button onClick="minusCoins('dime')">-</button>
      </div>
      <div>
        <!-- Nickel -->

        <p id="N">Nickels: 0</p>
        <p id="NTotal">Nickel Balance:</p>
        <button onClick="addCoins('nickel')">+</button>
        <button onClick="minusCoins('nickel')">-</button>
      </div>
      <div>
        <!-- Penny -->
        <p id="P">Pennys: 0</p>
        <p id="PTotal">Penny Balance:</p>
        <button onClick="addCoins('penny')">+</button>
        <button onClick="minusCoins('penny')">-</button>
      </div>
      <div>
        <h2 id="total">Total Balance:</h2>
      </div>
    </div>
  </body>
</html>
